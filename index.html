<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://cdnjs.cloudflare.com">
    <link rel="preconnect" href="https://ex3.icu">
    <link rel="preconnect" href="https://i.exerinity.com">
    <link rel="canonical" href="https://audion.exerinity.com/">
    <!-- See README.md. There are different mirrors but this is the canonical URL -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="aod">Audion</title>
    <link rel="stylesheet" href="/app/stylesheets/styles.css">
    <script src="/app/scripts/jsmediatags.min.js"></script>
    <script src="/app/scripts/app.js"></script>
    <link rel="stylesheet" href="/app/stylesheets/fontawesome.css">
    <script src="/app/scripts/message.js"></script>
    <meta name="description" content="A semi-advanced music player that supports any audio file your browser does.">
    <meta name="keywords" content="music, player, audio, web audio api, visualizer, lyrics, jsmediatags">
    <meta name="author" content="exerinity.com">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#1DB954">
</head>

<body>
    <audio src="https://i.exerinity.com/Windows%2098%20Startup.mp3" autoplay id="sucsound" preload></audio>
    <audio src="https://i.exerinity.com/CHORD.flac" id="errsound" preload></audio>
    <div id="mobo_warn" class="hidden">
        <h1>Mobile is not supported</h1>
        <p>
            Please use a desktop for the best experience. If you want to continue, request the desktop version on your
            browser.
        </p>
    </div>
    <noscript>
        <div id="mobo_warn">
            <h2>JavaScript is disabled</h2>
            <p>This app will not work without JavaScript - please enable it to continue</p>
        </div>
    </noscript>
    <div id="app" class="hidden">
        <div class="header">
            <h3 id="status"></h3>
            <div id="today">-:-- -m<br>--/--/202-</div>
        </div>
        <div class="main">
            <div class="left">
                <div class="inputs">
                    <div class="inputg">
                        <label for="upload">Upload audio file, or drag-and-drop...</label>
                        <input id="upload" type="file" accept="audio/*" class="files">
                    </div>
                </div>
                <audio id="player" controls crossorigin="anonymous" class="hidden" loop></audio>
                <div class="metadata">
                    <img id="cover-art" class="hidden" alt="Cover art">
                    <div>
                        <p id="np"></p>
                        <div class="track">
                            <h1 id="np2" class="track-title"></h1>
                            <h2 id="artist" class="track-artist"></h2>
                            <p id="album" class="track-album"></p>
                        </div>
                    </div>
                </div>
                <div class="controls">
                    <button id="rwd" title="Rewind 10s"><i class="fa-solid fa-backward"></i></button>
                    <button id="plps" title="Play/Pause"><i class="fa-solid fa-play"></i></button>
                    <button id="fwd" title="Forward 10s"><i class="fa-solid fa-forward"></i></button>
                    <button id="stop" title="Go back to 0"><i class="fa-solid fa-arrow-rotate-left"></i></button>
                    <button id="loop" title="Toggle Loop Mode"><i class="fa-solid fa-repeat"></i></button>
                    <button id="hotkeys">Hotkeys</button>
                    <button id="toys">Toys</button>
                    <button id="info" title="Open GitHub repo"><i class="fa-brands fa-github"></i></button>
                </div>
                <div class="sliders">
                    <div class="slidez">
                        <label for="index" id="prog">Scrubber</label>
                        <div class="main_slide">
                            <span id="time-current">--:--</span>
                            <div class="range-wrapper">
                                <input id="index" type="range" min="0" max="100" value="0">
                                <span id="index-tooltip" class="tooltip hidden"></span>
                            </div>
                            <span id="time-duration">--:--</span>
                        </div>
                    </div>
                    <div class="slidez">
                        <label for="volume">Volume</label>
                        <div class="main_slide">
                            <span id="vol-min">0</span>
                            <input id="volume" type="range" min="0" max="2" step="0.01" value="2">
                            <span id="vol-max">1</span>
                        </div>
                    </div>
                    <div class="slidez">
                        <label for="speed">Speed</label>
                        <div class="main_slide">
                            <span id="spd-min">0.1x</span>
                            <input id="speed" type="range" min="0.1" max="2" step="0.1" value="1">
                            <span id="spd-max">2.0x</span>
                        </div>
                    </div>
                </div>
                <div class="viz_sec">
                    <canvas id="visualizer"></canvas>
                    <div class="viz_cons">
                        <label for="viz-mode">Visualizer mode</label>
                        <select id="viz-mode">
                            <option value="waveform">Waveform</option>
                            <option value="bars">Bars</option>
                            <option value="circular">Circular</option>
                            <option value="none">None (off)</option>
                            <option value="nonefr">Actually none</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="right">
                <div id="lyrics" class="lyrics-container"></div>
            </div>
        </div>
        <div id="error" class="hidden"></div>
    </div>
    <script src="/app/scripts/main.js"></script>
    <script src="/app/scripts/audio.js"></script>
    <script src="/app/scripts/visualizer.js"></script>
    <script src="/app/scripts/lyrics.js"></script>
    <script src="/app/scripts/error.js"></script>
</body>

</html>
